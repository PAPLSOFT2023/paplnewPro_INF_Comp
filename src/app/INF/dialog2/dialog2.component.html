<mat-card class="container">
    <div class="div-2">
    <div class="row">
            <mat-form-field appearance="outline" class="form-field3">
                <mat-label>No of Standard Elevators</mat-label>
                    <input matInput [(ngModel)]="dataService.total_count" type="number">         
            </mat-form-field>
            <button mat-icon-button (click)="openDialog3()">
                <mat-icon matSuffix class="mat-icon">add_circle</mat-icon>
                </button>

                <mat-form-field appearance="outline" class="form-field3">
                    <mat-label>No of Home Elevator</mat-label>
                        <input matInput [(ngModel)]="dataService.hydra_elevator" type="number">
                </mat-form-field> 
                <button mat-icon-button (click)="openDialog4()">
                    <mat-icon >add_circle</mat-icon>
                </button>

                <mat-form-field appearance="outline" class="form-field3">
                    <mat-label>No of DumbWaiter</mat-label>
                        <input matInput [(ngModel)]="dataService.dumb_waiter" type="number">             
                </mat-form-field> 
                <button mat-icon-button (click)="openDialog5()">
                    <mat-icon color="primary">add_circle</mat-icon>
                </button>
    </div>

    <div class="row">
        
        <mat-form-field appearance="outline" class="form-field3">
        <mat-label>No of Car Parking</mat-label>
            <input matInput [(ngModel)]="dataService.car_parking" type="number">
            <!-- <input matInput [(ngModel)]="selectedDetails.no_of_elevator" name="total_number_of_units" required disabled> -->

        </mat-form-field> 
        <button mat-icon-button  (click)="openDialog6()">
            <mat-icon class="mat-icon1">add_circle</mat-icon>
        </button>


        <mat-form-field appearance="outline" class="form-field3">
            <mat-label>No of Escalators</mat-label>
                <input matInput [(ngModel)]="dataService.escalator" type="number">
        </mat-form-field> 
        <button mat-icon-button  (click)="openDialog7()">
            <mat-icon class="mat-icon1">add_circle</mat-icon>
        </button>

        <mat-form-field appearance="outline" class="form-field3">
            <mat-label>No of Moving Walk</mat-label>
                <input matInput [(ngModel)]="dataService.moving_walk" type="number"> 
        </mat-form-field>
        <button mat-icon-button  (click)="openDialog8()">
            <mat-icon class="mat-icon1">add_circle</mat-icon>
        </button>



       
</div>
<div class="row">
    <mat-form-field appearance="outline" class="form-field3">
        <mat-label>No of Travelator</mat-label>
            <input matInput [(ngModel)]="dataService.travelator" type="number"> 
    </mat-form-field>
    <button mat-icon-button  (click)="openDialog9()">
        <mat-icon class="mat-icon1">add_circle</mat-icon>
    </button>


   
    
    


    <!-- <mat-form-field appearance="outline" class="form-field3">
        <mat-label>Dump weighter</mat-label>
            <input matInput[(ngModel)]="numOfElevators" #numOfElevatorsInput>
            <mat-icon></mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field3" *ngFor="let i in numOfElevators; let j = index">
        <mat-label>Dump weighter{{j+1}}</mat-label>
            <input matInput type="text" *ngIf="j < numOfElevators-1">
    </mat-form-field>  -->

</div>
</div>
<mat-dialog-actions>
    <button  style="margin-left: 540px;" mat-raised-button color="primary" mat-dialog-close (click)="view()">Ok</button>
  </mat-dialog-actions>
</mat-card>
